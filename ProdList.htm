<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.2.0.js" type="text/javascript"></script>
    <script src="js/jqm.page.params.js" type="text/javascript"></script>
    <script src="js/purl.js" type="text/javascript"></script>
    <script src="js/Base64.js" type="text/javascript"></script>
    <script src="js/Globals.js" type="text/javascript"></script>
    <script src="js/ProdLineProvider.js" type="text/javascript"></script>
</head>
<body>
    <div id="pgProdList" data-role="page" data-theme="d">
        <div data-role="header" data-theme="b">
            <a href="index.htm" class="ui-btn-left" data-role="button" data-rel="back" data-theme="b">
                Back</a>
            <h1>
                Product Line</h1>
            <a id="lnkMyProfile" href="MyProfile2.htm" data-icon="gear" class="ui-btn-right" data-theme="b">My Profile</a>
        </div>
        <div data-role="content" data-theme="d">
            <ul id="lvProducts" data-role="listview" data-filter="true" data-divider-theme="d" data-filter-theme="d" data-theme="d">
            </ul>
        </div>
        <script type="text/javascript">
            Globals.$CurrentPage = $("#pgProdList");
            Globals.$CurrentPage.off();
            
            var LvProducts = $("#lvProducts", Globals.$CurrentPage[0]);

            function PgProdListGetProductsCallback(data) {
                $.each(data, function (index, value) {
                    var li = $("<li />");
                    var prodDetailLink = $("<a href='ProdDetail.htm' />");
                    var prodImg = $("<img />");
                    var prodShortName = $("<h3>" + value.ShortName + "</h3>");
                    prodDetailLink.append(prodImg);
                    prodDetailLink.append(prodShortName);
                    li.append(prodDetailLink);
                    LvProducts.append(li);

                    prodDetailLink.bind('click', function () {
                        $.mobile.changePage(this.href, {
                            reloadPage: true,
                            type: 'get',
                            data: { ProductId: value.ProductId }
                        });
                        return false;
                    });

                });

                LvProducts.listview('refresh');
            }

            Globals.$CurrentPage.on("pageshow", function () {
                Globals.AddMyProfileLinkClickHandler("#lnkMyProfile");
                
                var currentCatId = $.url().param('CategoryId');

                //add category header
                $.when(ProdLineProvider.Category.GetCategoryInfo(currentCatId)).done(function (data) {
                    var liHeader = $("<li data-role='list-divider' role='heading' />");
                    liHeader.append($("<span>").text("Category: " + data.CategoryName + " (" + data.CategoryId + ")"));
                    LvProducts.append(liHeader);
                    
                    //add products only after header was added
                    ProdLineProvider.Lists.GetProductsListWithCallback(currentCatId, "PgProdListGetProductsCallback");

                });
            });

        </script>
    </div>
</body>
</html>
