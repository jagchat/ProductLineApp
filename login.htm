<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.2.0.js" type="text/javascript"></script>
    <script src="js/jqm.page.params.js" type="text/javascript"></script>
    <script src="js/purl.js" type="text/javascript"></script>
    <script src="js/Base64.js" type="text/javascript"></script>
    <script src="js/Globals.js" type="text/javascript"></script>
    <script src="js/ProdLineProvider.js" type="text/javascript"></script>
</head>
<body>
    <div id="pgLogin" data-role="page" data-theme="d">
        <div data-role="content" data-theme="d">
            <form>
            <div style="padding: 10px 20px;">
                <h3>
                    Please sign in</h3>
                <label for="un" class="ui-hidden-accessible">
                    Username:</label>
                <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a" />
                <label for="pw" class="ui-hidden-accessible">
                    Password:</label>
                <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a" />
                <label id="lblTryAgain" style="color: #8B0000; display: none">
                    Try Again!</label>
                <a id="lnkSignIn" href="MyProfile.htm" data-role="button" data-inline="true" data-transition="flow"
                    data-theme="b">Sign in</a> <a href="#" data-role="button" data-inline="true" data-rel="back"
                        data-theme="c">Cancel</a>
            </div>
            </form>
        </div>
        <script type="text/javascript">
            Globals.$CurrentPage = $("#pgLogin");
            Globals.$CurrentPage.off();

            var signInLink;

            function pgLoginSignInCallback(data) {
                if (data == true) {
                    //Globals.$CurrentPage.dialog("close");
                    $.mobile.changePage(signInLink[0].href, {
                        reloadPage: true,
                        type: 'get'
                    }, true, true);
                } else {
                    $("#lblTryAgain", Globals.$CurrentPage[0]).show();
                }
            }

            Globals.$CurrentPage.on("pageshow", function () {
                signInLink = $("#lnkSignIn", Globals.$CurrentPage[0]);
                signInLink.bind('click', function () {
                    var userName = $("#un").val();
                    var password = $("#pw").val();
                    ProdLineProvider.Customer.SignInWithCallback(userName, password, pgLoginSignInCallback);
                    return false;
                });
            });

        </script>
    </div>
</body>
</html>
